{% extends 'base.html' %}

{% block form %}

<form method="post" id="submitForm" enctype="multipart/form-data">
	{% csrf_token %}
	<fieldset>
		<legend>Car Details</legend>
		<div class="row">

			<div class="col-md-4">
				<div>
					<label for="manufacturer" class="form-label mt-4">Manufacturer</label>
					<select class="form-select" name="manufacturer" id="manufacturer" required>
						{% for manfacturer in manufacturers %}
						<option value="{{ manfacturer }}">{{ manfacturer }}</option>
						{% endfor %}
					</select>
				</div>
				<div>
					<label class="col-form-label mt-4" for="model">Model</label>
					<select class="form-select" name="model" id="model" required>
						{% for model in models %}
						<option value="{{ model }}">{{ model }}</option>
						{% endfor %}
					</select>
				</div>
				<div>
					<label class="col-form-label mt-4" for="age">Car Age</label>
					<input type="number" class="form-control" placeholder="" name="age" id="age" required>
				</div>
				<div>
					<label class="col-form-label mt-4" for="category">Category</label>
					<select class="form-select" name="category" id="category" required>
						{% for category in categories %}
						<option value="{{ category }}">{{ category }}</option>
						{% endfor %}
					</select>
				</div>
				<div>
					<label class="col-form-label mt-4" for="inputDefault">Airbags</label>
					<input type="number" class="form-control" placeholder="" name="airbags" id="airbags" required>
				</div>
				
			</div>

			<div class="col-md-4">
				<div>
					<label class="col-form-label mt-3" for="fuel">Fuel Type</label>
					<select class="form-select" name="fuel" id="fuel" required>
						{% for f in fuel %}
						<option value="{{ f }}">{{ f }}</option>
						{% endfor %}
					</select>
				</div>
				<div>
					<label class="col-form-label mt-4" for="inputDefault">Engine Volume</label>
					<input type="number" step="0.1" class="form-control" placeholder="" name="engine_volume"
						id="engine_volume" required>
				</div>
				<div>
					<label class="col-form-label mt-4" for="inputDefault">Mileage</label>
					<input type="number" class="form-control" placeholder="" name="mileage" id="mileage" required>
				</div>
				<div>
					<label class="col-form-label mt-4" for="gearbox">Gear Box Type</label>
					<select class="form-select" name="gearbox" id="gearbox" required>
						{% for g in gearbox %}
						<option value="{{ g }}">{{ g }}</option>
						{% endfor %}
					</select>
				</div>

			</div>

			<div class="col-md-4">
				
				<div>
					<label class="col-form-label mt-3" for="inputDefault">Color</label>
					<select class="form-select" name="colors" id="colors" required>
						{% for color in colors %}
						<option value="{{ color }}">{{ color }}</option>
						{% endfor %}
					</select>
				</div>
				<div>
					<label class="col-form-label mt-4" for="driver_wheels">Drive Wheels</label>
					<select class="form-select" name="driver_wheels" id="driver_wheels" required>
						{% for dw in driver_wheels %}
						<option value="{{ dw }}">{{ dw }}</option>
						{% endfor %}
					</select>
				</div>
				<div>
					<label class="col-form-label mt-4" for="wheels">Wheel</label>
					<select class="form-select" name="wheels" id="wheels" required>
						{% for w in wheels %}
						<option value="{{ w }}">{{ w }}</option>
						{% endfor %}
					</select>
				</div>
				<div>
					<label class="col-form-label mt-4" for="doors">Doors</label>
					<select class="form-select" name="doors" id="doors" required>
						{% for d in doors %}
						<option value="{{ d }}">{{ d }}</option>
						{% endfor %}
					</select>
				</div>
			</div>
		</div>
		<div class="row">
			<button type="submit" class="btn btn-primary mt-4">Submit</button>
		</div>
	</fieldset>
</form>

{% endblock form %}

					<!-- This label is shown when the dislike button is pressed -->
					<div>
						<label class="col-form-label mt-4" for="inputDefault">Offer a price</label>
						<input type="text" class="form-control" placeholder="24.500,00 $" name="suggested-price"
							id="suggested-price">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock sidebar %}
